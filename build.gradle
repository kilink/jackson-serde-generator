repositories {
  jcenter()
  mavenCentral()
}

apply plugin: "java"
apply plugin: "java-library"

dependencies {
  api "com.fasterxml.jackson.core:jackson-annotations:2.10.+"
  api "com.fasterxml.jackson.core:jackson-databind:2.10.+"
  implementation "com.squareup:javapoet:1.12.+"

  testImplementation "junit:junit:4.+"
  testImplementation "com.google.guava:guava:29.0-jre"
  testImplementation "com.google.testing.compile:compile-testing:0.+"
}
